name: "CI - JDK 11 Build"

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]


jobs:
    build-jdk11:
        name: "JDK 11 Build"
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            -   name: Setup AdoptOpenJDK
                uses: joschi/setup-jdk@v2.3.0
                with:
                    java-version: 11
            -   name: Build
                run: mvn clean package -X
    build-image:
        needs: build-jdk11
        name: "Container image build"
        runs-on: ubuntu-20.04 #See tools installed: https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-README.md
        steps:
            -   name: Container meta
                id: Container meta
                uses: crazy-max/ghaction-docker-meta@v2
                with:
                    # list of Docker images to use as base name for tags
                    images: |
                        snowdrop/release-manager
                        quay.io/snowdrop/release-manager
                    # generate Docker tags based on the following events/attributes
                    tags: |
                        type=ref,event=branch
                        type=semver,pattern={{version}}
                        type=semver,pattern={{major}}.{{minor}}
                        type=semver,pattern={{major}}
                        type=sha
            -   name: Login to DockerHub
                uses: docker/login-action@v1
                with:
                  username: ${{ secrets.QUAY_USERNAME }}
                  password: ${{ secrets.QUAY_ROBOT_TOKEN }}
            -   name: Build and push
                id: container_build
                uses: docker/build-push-action@v2
                with:
                    push: ${{ github.event_name != 'pull_request' }}
                    tags: ${{ steps.meta.outputs.tags }}
            -   name: Image digest
                run: echo ${{ steps.docker_build.outputs.digest }}

